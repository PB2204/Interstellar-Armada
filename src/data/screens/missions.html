<div class="innerContainer">
    <div class="separatorBar">
        <h1 id="title"></h1>
    </div>
    <div class="missions pageContent">
        <div id="missionListContainer" class="missionListContainer"></div>
        <div class="missionInfoContainer">
            <div class="missionInfoHeader">
                <h2 id="missionTitle" class="missionTitle"></h2>
                <p id="missionLocation" class="missionLocation"></p>
            </div>
            <div id="difficultyContainer" class="difficultyContainer"></div>
            <div class="missionInfoBody">
                <p id="missionDescription" class="missionDescription"></p>
                <button id="fileButton" class="fileButton translatable"></button>
                <button id="submitButton" class="fileButton translatable"></button>
                <button id="manageSubmissionsButton" class="fileButton translatable"></button>
                <h3 id="missionObjectivesTitle" class="translatable missionObjectivesTitle"></h3>
                <ul id="missionObjectives" class="missionObjectives"></ul>
                <h3 id="playerSpacecraftTitle" class="translatable playerSpacecraftTitle"></h3>
                <div class="missionSpacecraftInfo">
                    <p id="playerSpacecraftData" class="missionEquipment"></p>
                    <p id="playerSpacecraftWeapons" class="missionEquipment"></p>
                    <p id="playerSpacecraftMissiles" class="missionEquipment"></p>
                    <p id="playerSpacecraftShield" class="missionEquipment"></p>
                    <p id="playerSpacecraftPropulsion" class="missionEquipment"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer separatorBar">
        <div class="horizontallyCentered horizontalMenu" >
            <button id="backButton" class="translatable"></button>
            <button id="demoButton" class="translatable"></button>
            <button id="launchButton" class="translatable"></button>
        </div>
    </div>
    <div id="submitMissionPopupBackground" class="fullScreenFix popupBackground pageGhost">
        <div class="anyHeightCentered outerContainer submitMissionPopup">
            <div id="helpButton" class="topRight helpButton"></div>
            <h3 id="submitMissionHeader" class="submitMissionPopupContent submitMissionPopupHeader translatable"></h3>
            <div id="submitMissionPopupContent" class="submitMissionPopupContent">
                <label id="submitMissionSenderNameLabel" for="submitMissionSenderName" class="submitMissionInputLabel translatable"></label><input id="submitMissionSenderName" class="submitMissionInput" type="text"><br>
                <label id="submitMissionSenderSecretLabel" for="submitMissionPassword" class="submitMissionInputLabel translatable"></label><div class="wrapper"><input id="submitMissionPassword" class="submitMissionInput password" type="password" spellcheck="false"><span id="submitMissionPasswordEye" class="passwordEye"></span></div><br>
                <label id="submitMissionCommentLabel" for="submitMissionComment" class="submitMissionCommentLabel translatable"></label><br><textarea id="submitMissionComment" class="submitMissionComment"></textarea><br>
                <span id="submitMissionFileLabel" class="submitMissionInputLabel translatable"></span>
                <button id="submitFileButton" class="submitFileButton translatable"></button>
                <div id="submitMissionTermsContainer" class="submitMissionTermsContainer"></div>
            </div>
            <div class="horizontallyCentered horizontalMenu" >
                <button id="submitMissionCancelButton" class="translatable"></button>
                <button id="submitMissionSubmitButton" class="translatable"></button>
            </div>
        </div>
    </div>
    <div id="manageSubmissionsPopupBackground" class="fullScreenFix popupBackground pageGhost">
        <div class="anyHeightCentered outerContainer manageSubmissionsPopup">
            <h3 id="submissionsHeader" class="submissionsHeader translatable"></h3>
            <table class="submissions outerContainer">
                <thead>
                    <tr>
                        <th id="submissionTitleColumn" class="submissionTitleColumn translatable"></th>
                        <th id="submissionDateColumn" class="submissionDateColumn translatable"></th>
                        <th id="submissionStatusColumn" class="submissionStatusColumn translatable"></th>
                        <th id="submissionStatsColumn" class="submissionStatsColumn translatable"></th>
                        <th id="submissionActionsColumn" class="submissionActionsColumn translatable"></th>
                    </tr>
                </thead>
                <tbody id="submissionsList">
                </tbody>
            </table>
            <div class="horizontallyCentered horizontalMenu" >
                <button id="manageSubmissionsCloseButton" class="translatable"></button>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" accept="application/json">
</div>
