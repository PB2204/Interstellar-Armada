<div class="innerContainer">
    <div class="separatorBar">
        <h1 id="title" class="translatable"></h1>
    </div>
    <div class="database pageContent">
        <div class="itemView">
            <canvas id="databaseCanvas" class ="databaseViewScreen resizeable"></canvas>
            <div class="itemDataSheet">
                <p id="itemStats"></p>
            </div>
        </div>
        <div class="itemDescriptionContainer">
            <h4 id="itemName" class="itemTitle withSubtitle"></h4>
            <h5 id="itemType" class="subtitle"></h5>
            <p id="itemDescription"></p>
        </div>
    </div>
    <div class="footer separatorBar">
        <div class="horizontallyCentered horizontalMenu" >
            <button id="backButton" class="translatable"></button>
            <button id="prevButton" class="translatable"></button>
            <button id="nextButton" class="translatable"></button>
        </div>
    </div>
