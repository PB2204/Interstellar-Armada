<div class="innerContainer">
    <div class="separatorBar">
        <h1 id="title" class="debriefing"></h1>
    </div>
    <div class="debriefing pageContent">
        <div class="horizontallyCentered">
            <img id="medal" class="medal" src="assets/images/empire_failed_100.png" alt="Medal" />
            <div id="scoreContainer" class="scoreContainer">
                <span id="score" class="score"></span>
                <div id="newRecord" class="newRecord translatable"></div>
            </div>
            <p id="description" class="debriefingDescription"></p>
        </div>
        <h2 id="objectivesHeader" class="translatable"></h2>
        <table id="objectivesTable" class="objectivesTable"></table>
        <div id="statisticsContainer" class="statisticsContainer">
            <h2 id="statisticsHeader" class="translatable statisticsHeader"></h2>
            <table class="debriefing">
                <tr>
                    <td class="statLabelCell translatable" id="timeLabelCell"></td>
                    <td class="statValueCell" id="timeCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="killsLabelCell"></td>
                    <td class="statValueCell" id="killsCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="hullIntegrityLabelCell"></td>
                    <td class="statValueCell" id="hullIntegrityCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="teamSurvivalLabelCell"></td>
                    <td class="statValueCell" id="teamSurvivalCell"></td>
                </tr>
            </table>
            <table class="debriefing">
                <tr>
                    <td class="statLabelCell translatable" id="damageLabelCell"></td>
                    <td class="statValueCell" id="damageCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="hitRatioLabelCell"></td>
                    <td class="statValueCell" id="hitRatioCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="missileDamageLabelCell"></td>
                    <td class="statValueCell" id="missileDamageCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="missileHitRatioLabelCell"></td>
                    <td class="statValueCell" id="missileHitRatioCell"></td>
                </tr>
            </table>
        </div>
        <div id="scoreBreakdownContainer" class="scoreBreakdownContainer">
            <h2 id="scoreBreakdownHeader" class="translatable statisticsHeader"></h2>
            <table class="debriefing">
                <tr>
                    <td class="statLabelCell translatable" id="baseScoreLabelCell"></td>
                    <td class="statValueCell" id="baseScoreCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="hitRatioBonusLabelCell"></td>
                    <td class="statValueCell" id="hitRatioBonusCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="hullIntegrityBonusLabelCell"></td>
                    <td class="statValueCell" id="hullIntegrityBonusCell"></td>
                </tr>
                <tr>
                    <td class="statLabelCell translatable" id="teamSurvivalBonusLabelCell"></td>
                    <td class="statValueCell" id="teamSurvivalBonusCell"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer separatorBar">
        <div class="horizontallyCentered horizontalMenu" >
            <button id="backButton" class="translatable"></button>
            <button id="restartButton" class="translatable"></button>
            <button id="nextButton" class="translatable"></button>
        </div>
    </div>
</div>
